<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form name="form" #f="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          required
          minlength="3"
          maxlength="20"
          [(ngModel)]="form.username"
          [ngClass]="{
            'is-invalid': f.submitted && isValidateUsername() === false
          }"
        />
        <div class="invalid-feedback">Username required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          required
          email
          [(ngModel)]="form.email"
          [ngClass]="{
            'is-invalid': f.submitted && (!form.email || form.email === '')
          }"
        />
        <div class="invalid-feedback">Email required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          required
          minlength="6"
          [(ngModel)]="form.password"
          [ngClass]="{
            'is-invalid':
              f.submitted && (!form.password || form.password === '')
          }"
        />
        <div class="invalid-feedback">Password required</div>
      </div>
      <div class="form-group align-right">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>
  </div>
</div>
